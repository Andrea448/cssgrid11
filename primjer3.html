<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* -------------------------
           DEFAULT (Laptop)
        -------------------------- */
        .grid-container {
            display: grid;
            grid-template-columns: 200px 1fr;  
            grid-template-rows: auto auto auto auto;
            gap: 10px;
            width: 500px;
        }

        .header {
            grid-column: 1 / 3;
            background-color: gray;
            padding: 20px;
            font-size: 20px;
        }

        .sidebar1 {
            background-color: gray;
            color: white;
            padding: 30px;
        }

        .content {
            background-color: darkgray;
            padding: 30px;
            text-align: center;
        }

        .sidebar2 {
            background-color: gray;
            padding: 30px;
            font-size: 20px;
            grid-column: 1 / 3;
        }

        .footer {
            background-color: gray;
            padding: 20px;
            grid-column: 1 / 3;
        }


        /*
           TABLET (681px â€“ 1024px)
        */
        @media screen and (min-width: 681px) and (max-width: 1024px) {

            .grid-container {
                width: 100%;
                grid-template-columns: 1fr 1fr;  
            }

            .header {
                grid-column: 1 / 3;
            }

            .sidebar1 {
                grid-column: 1 / 2;
            }

            .content {
                grid-column: 2 / 3;
            }

            .sidebar2 {
                grid-column: 1 / 3;
            }

            .footer {
                grid-column: 1 / 3;
            }
        }


        /*
           MOBITEL (do 680px)
         */
        @media screen and (max-width: 680px) {
            
            .grid-container {
                width: 100%;
                grid-template-columns: 1fr;  
            }

            .header { grid-column: 1 / 2; }

            .sidebar1 { grid-column: 1 / 2; }

            .content { grid-column: 1 / 2; }

            .sidebar2 { grid-column: 1 / 2; }

            .footer { grid-column: 1 / 2; }
        }

    </style>
</head>

<body>
    <h3>PRIMJER 3</h3>

    <div class="grid-container">

        <header class="header">Header</header>

        <div class="sidebar1">Sidebar</div>

        <main class="content">
            Content <br>
            More content than before so this column is now tall.
        </main>

        <div class="sidebar2">Sidebar 2</div>

        <footer class="footer">Footer</footer>

    </div>

</body>
</html>
