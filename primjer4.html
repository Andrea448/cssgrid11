<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

 
  .klasa1 {
    border-radius: 7px;
    background-color: rgb(94, 94, 94);
    grid-column: 1 / 3;
    grid-row: 1 / 3;
}
.klasa2 {
    border-radius: 7px;
    background-color: rgb(94, 94, 94);
    grid-column: 3 / 5;
    grid-row: 1 / 3;
}
.klasa3{
    border-radius: 7px;
    background-color: rgb(94, 94, 94);
    grid-column: 1 / 3;
    grid-row: 3 / 5;
}
.contanier {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-row: 1fr 1fr;
    gap: 10px;
    padding: 15px 15px 15px 15px;
}
.klasa4 {
    border-radius: 7px;
    background-color: rgb(94, 94, 94);
    grid-column: 3 / 5;
    grid-row: 3  / 5;
    text-align: center;
}
.klasa5{
    border-radius: 7px;
    grid-column: 1 / 3;
    grid-row: 1 / 2;
    background-color: rgb(44, 44, 44);
    height: 125px;
}
.klasa6 {
    border-radius: 7px;
    grid-column: 1 / 2;
    grid-row: 2 / 3;
    background-color: rgb(44, 44, 44);
    height: 125px;
}
.klasa7 {
    border-radius: 7px;
    grid-column: 2 / 3;
    grid-row: 2 / 3;
    background-color: rgb(44, 44, 44);
    height: 125px;
}

   .klasa1 {
        grid-column: 1 / 3;
        grid-row: 1 / 2;
    }
    .klasa2 {
        grid-column: 3 / 5;
        grid-row: 1 / 2;
    }
    .klasa3 {
        grid-column: 1 / 5;
        grid-row: 2 / 3;
    }
    .klasa4 {
        grid-column: 1 / 5;
        grid-row: 3 / 4;

    
    }
  .klasa1 {
        grid-column: 1 / 3;
        grid-row: 1 / 2;
    }
    .klasa2 {
        grid-column: 1 / 3;
        grid-row: 2 / 3;
    }
    .klasa3 {
        grid-column: 1 / 3;
        grid-row: 3 / 4;
    }
    .klasa4 {
        grid-column: 1 / 3;
        grid-row: 4 / 5;
    }
    .klasa5 {
        grid-column: 1 / 3;
        grid-row: 1 / 2;
    }
    .klasa6 {
        grid-column: 1 / 3;
        grid-row: 2 / 3;
    }
    .klasa7 {
        grid-column: 1 / 3;
        grid-row: 3 / 4;
    }


</style>
<body>
  <h1>PRIMJER 4</h1>
     <div class="container">
        <div class="klasa1">
            <p>A</p>
        </div>
        <div class="klasa2">
            <p>B</p>
        </div>
        <div class="klasa3">
            <p>C</p>
        </div>
        <div class="klasa4">
            <div class="contanier">
            <div class="klasa5">
                <p>E</p>
            </div>
            <div class="klasa6">
                <p>F</p>
            </div>
            <div class="klasa7">
                <p>G</p>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
